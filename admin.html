<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario - Ciacollor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; }
        /* Switch iOS Style */
        .toggle-checkbox:checked { right: 0; border-color: #22c55e; }
        .toggle-checkbox:checked + .toggle-label { background-color: #22c55e; }
        
        .row-animate { transition: all 0.2s ease-out; }
        .row-animate:hover { transform: scale(1.01); }
    </style>
</head>
<body class="pb-20">

    <header class="bg-white border-b sticky top-0 z-50 px-4 py-4 shadow-sm">
        <div class="container mx-auto max-w-4xl flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3 w-full md:w-auto">
                <div class="bg-slate-800 text-white w-10 h-10 rounded-xl flex items-center justify-center shadow-lg">
                    <i class="fas fa-boxes"></i>
                </div>
                <div>
                    <h1 class="font-black text-slate-800 leading-none text-lg">Panel Admin</h1>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Control de Stock y Precios</p>
                </div>
            </div>
            
            <div class="relative w-full md:w-96">
                <input type="text" id="adminSearch" placeholder="Buscar por nombre, ID o medida..." 
                       class="w-full bg-slate-100 text-slate-700 border-none rounded-xl py-3 pl-11 pr-4 focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all font-medium">
                <i class="fas fa-search absolute left-4 top-3.5 text-slate-400"></i>
            </div>
        </div>
    </header>

    <main class="container mx-auto max-w-4xl p-4">
        <div id="adminGrid" class="space-y-3">
            <div class="text-center py-10 text-slate-400">Cargando base de datos...</div>
        </div>
    </main>

    <script>
        let db = JSON.parse(localStorage.getItem('ciacollor_db')) || {};
        let products = [];

        async function initAdmin() {
            try {
                const res = await fetch('data.json');
                products = await res.json();
                renderAdmin();
            } catch (error) {
                document.getElementById('adminGrid').innerHTML = '<div class="bg-red-100 text-red-700 p-4 rounded-xl text-center font-bold">Error cargando data.json. Verifica que esté subido.</div>';
            }
        }

        function renderAdmin(filter = '') {
            const grid = document.getElementById('adminGrid');
            grid.innerHTML = '';

            let count = 0;

            products.forEach(p => {
                p.variantes.forEach(v => {
                    // Filtrado inteligente
                    const searchText = `${p.nombre} ${v.medida} ${v.sku_id} ${p.categoria}`.toLowerCase();
                    if(filter && !searchText.includes(filter.toLowerCase())) return;

                    const sku = v.sku_id;
                    const data = db[sku] || { price: '', stock: true };
                    const imgName = v.imagen || 'placeholder.png'; // Usamos el nombre real del JSON
                    
                    count++;

                    // Fila del producto
                    const row = document.createElement('div');
                    row.className = `row-animate bg-white rounded-2xl p-4 border transition-all flex flex-col sm:flex-row gap-4 items-center shadow-sm ${data.stock ? 'border-transparent' : 'border-red-200 bg-red-50/50 grayscale opacity-75'}`;
                    
                    row.innerHTML = `
                        <div class="flex items-center gap-4 w-full sm:w-auto flex-1">
                            <div class="w-16 h-16 bg-slate-50 rounded-xl border border-slate-100 flex-shrink-0 flex items-center justify-center p-1 relative overflow-hidden">
                                <span class="absolute top-0 left-0 bg-slate-200 text-[8px] font-bold px-1.5 py-0.5 rounded-br-lg text-slate-500 z-10">#${sku}</span>
                                <img src="imagenes/${imgName}" class="max-h-full object-contain mix-blend-multiply" onerror="this.src='https://via.placeholder.com/60'">
                            </div>
                            <div class="min-w-0">
                                <h3 class="font-bold text-slate-700 text-sm leading-tight mb-1">${p.nombre}</h3>
                                <div class="flex items-center gap-2">
                                    <span class="inline-block bg-blue-50 text-blue-600 text-[10px] font-black px-2 py-0.5 rounded-md uppercase tracking-wider">
                                        ${v.medida}
                                    </span>
                                    <span class="text-[10px] text-slate-400 font-medium truncate">${p.categoria}</span>
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center gap-4 w-full sm:w-auto justify-between sm:justify-end bg-slate-50 sm:bg-transparent p-3 sm:p-0 rounded-xl">
                            
                            <div class="relative group">
                                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 font-bold text-xs">$</span>
                                <input type="number" step="0.01" value="${data.price}" 
                                    onchange="updateDB(${sku}, 'price', this.value)"
                                    placeholder="0.00"
                                    class="w-24 bg-white border border-slate-200 text-right text-slate-700 font-bold rounded-lg py-2 pr-2 pl-6 focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm shadow-sm"
                                >
                            </div>

                            <div class="flex items-center gap-2">
                                <div class="relative inline-block w-12 h-6 align-middle select-none">
                                    <input type="checkbox" id="toggle-${sku}" ${data.stock ? 'checked' : ''} 
                                           onchange="updateDB(${sku}, 'stock', this.checked)"
                                           class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300 right-6 border-slate-300"/>
                                    <label for="toggle-${sku}" class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-300 cursor-pointer transition-all duration-300"></label>
                                </div>
                            </div>
                        </div>
                    `;
                    grid.appendChild(row);
                });
            });

            if(count === 0) grid.innerHTML = '<div class="text-center py-10 text-slate-400">No se encontraron productos.</div>';
        }

        function updateDB(sku, field, value) {
            if(!db[sku]) db[sku] = { price: '', stock: true };
            db[sku][field] = value;
            localStorage.setItem('ciacollor_db', JSON.stringify(db));
            
            // Si cambias el stock a "sin stock", actualizamos la vista para que se ponga gris
            if(field === 'stock') {
                const search = document.getElementById('adminSearch').value;
                renderAdmin(search); 
            }
        }

        document.getElementById('adminSearch').addEventListener('input', (e) => renderAdmin(e.target.value));
        initAdmin();
    </script>
</body>
</html>
