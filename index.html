<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Ciacollor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Tarjetas de producto */
        .product-card { transition: transform 0.2s, box-shadow 0.2s; }
        .product-card:active { transform: scale(0.98); }
        .product-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }

        /* Scroll oculto pero funcional */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animación Modal Suave */
        #modalPanel { transition: transform 0.3s cubic-bezier(0.32, 0.72, 0, 1); }
        .modal-open #modalPanel { transform: translateY(0); }
        .modal-closed #modalPanel { transform: translateY(100%); }
        
        /* En PC el modal entra desvaneciéndose, en móvil deslizando */
        @media (min-width: 768px) {
            .modal-closed #modalPanel { transform: scale(0.95); opacity: 0; }
            .modal-open #modalPanel { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <header class="bg-white/95 backdrop-blur-sm border-b sticky top-0 z-40 px-4 py-3 shadow-sm">
        <div class="container mx-auto max-w-5xl">
            <div class="flex justify-between items-center mb-3">
                <div class="flex items-center gap-2">
                    <div class="w-9 h-9 bg-blue-700 rounded-lg flex items-center justify-center text-white font-black italic shadow-blue-200 shadow-lg">C</div>
                    <div>
                        <h1 class="font-bold text-xl leading-none tracking-tight">Ciacollor</h1>
                        <p class="text-[10px] text-slate-400 font-medium uppercase">Catálogo Oficial</p>
                    </div>
                </div>
                <div id="counter" class="bg-slate-100 text-slate-500 text-[10px] font-bold px-2 py-1 rounded text-center min-w-[60px]">
                    ...
                </div>
            </div>

            <div class="flex flex-col md:flex-row gap-3">
                <div class="relative flex-1">
                    <input type="text" id="searchInput" placeholder="Buscar pintura..." 
                           class="w-full bg-slate-100 border-0 rounded-xl py-3 pl-11 pr-4 text-sm font-medium focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all outline-none">
                    <i class="fas fa-search absolute left-4 top-3.5 text-slate-400"></i>
                </div>
                
                <div class="flex gap-2 overflow-x-auto no-scrollbar pb-1 items-center">
                    <button onclick="filterBy('all')" class="filter-btn active bg-slate-800 text-white px-4 py-2.5 rounded-xl text-xs font-bold whitespace-nowrap shadow-md">Todo</button>
                    <button onclick="filterBy('Emborrachada')" class="filter-btn bg-white border border-slate-200 text-slate-500 px-4 py-2.5 rounded-xl text-xs font-bold whitespace-nowrap">Emborrachada</button>
                    <button onclick="filterBy('Al Agua')" class="filter-btn bg-white border border-slate-200 text-slate-500 px-4 py-2.5 rounded-xl text-xs font-bold whitespace-nowrap">Al Agua</button>
                    <button onclick="filterBy('Sintético')" class="filter-btn bg-white border border-slate-200 text-slate-500 px-4 py-2.5 rounded-xl text-xs font-bold whitespace-nowrap">Metales</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto max-w-5xl p-4 pb-24">
        <div id="catalogGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="h-40 bg-slate-200 rounded-2xl animate-pulse"></div>
            <div class="h-40 bg-slate-200 rounded-2xl animate-pulse"></div>
        </div>
    </main>

    <div id="productModal" class="fixed inset-0 z-50 hidden modal-closed" role="dialog" aria-modal="true">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-[2px] transition-opacity opacity-0 duration-300" id="modalBackdrop" onclick="closeModal()"></div>

        <div class="fixed inset-0 pointer-events-none flex items-end md:items-center justify-center p-0 md:p-4">
            
            <div id="modalPanel" class="pointer-events-auto w-full md:w-[500px] h-[85vh] md:h-auto md:max-h-[90vh] bg-white rounded-t-3xl md:rounded-3xl shadow-2xl flex flex-col overflow-hidden">
                
                <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-start bg-white z-10">
                    <div>
                        <span id="m-tag" class="inline-block bg-blue-100 text-blue-700 px-2 py-0.5 rounded text-[10px] font-black uppercase tracking-wider mb-1">---</span>
                        <h2 id="m-title" class="text-lg font-black text-slate-800 leading-tight pr-4">---</h2>
                    </div>
                    <button onclick="closeModal()" class="w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center text-slate-400 hover:bg-slate-200 flex-shrink-0">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="flex-1 overflow-y-auto p-6 no-scrollbar bg-slate-50/50">
                    
                    <div class="flex justify-between items-center mb-4">
                        <p id="m-sku" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">ID: ---</p>
                    </div>

                    <div id="m-variants-title" class="text-[10px] font-bold text-slate-400 uppercase mb-2 hidden">Selecciona tamaño:</div>
                    <div id="m-variants-container" class="flex flex-wrap gap-2 mb-6"></div>

                    <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-100 mb-6 flex justify-center">
                        <img id="m-img" src="" class="h-48 object-contain transition-opacity duration-300" onerror="this.src='https://via.placeholder.com/300?text=Sin+Imagen'">
                    </div>

                    <div class="mb-6">
                        <h3 class="text-xs font-bold text-slate-900 uppercase mb-2 flex items-center gap-2">
                            <i class="fas fa-info-circle text-blue-500"></i> Descripción
                        </h3>
                        <p id="m-desc" class="text-sm text-slate-600 leading-relaxed">---</p>
                    </div>

                    <div class="bg-blue-50 rounded-xl p-4 border border-blue-100">
                        <h3 class="text-[10px] font-black text-blue-400 uppercase tracking-widest mb-2">Rendimiento (Cubritivo)</h3>
                        <p id="m-rendimiento" class="text-sm font-bold text-blue-900 flex items-start gap-2">
                            <i class="fas fa-fill-drip mt-1 opacity-50"></i>
                            <span>---</span>
                        </p>
                        <div class="mt-3 pt-3 border-t border-blue-100 flex justify-between items-center">
                            <span class="text-[10px] font-bold text-slate-400 uppercase">Secado</span>
                            <span id="m-secado" class="text-xs font-bold text-slate-700">---</span>
                        </div>
                    </div>
                </div>

                <div class="p-4 bg-white border-t border-slate-100 flex items-center justify-between shadow-[0_-5px_20px_rgba(0,0,0,0.02)] z-10">
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Precio</p>
                        <p id="m-price" class="text-2xl font-black text-slate-800 tracking-tight">---</p>
                    </div>
                    <a href="#" id="m-whatsapp" target="_blank" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-xl font-bold flex items-center gap-2 shadow-lg shadow-green-500/30 transition-transform active:scale-95">
                        <i class="fab fa-whatsapp text-xl"></i>
                        <span>Pedir</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allProducts = [];
        let db = JSON.parse(localStorage.getItem('ciacollor_db')) || {};

        async function init() {
            try {
                const response = await fetch('data.json');
                const rawData = await response.json();
                
                // Agrupar productos y asignar categorías
                allProducts = rawData.map(p => {
                    const text = (p.nombre + p.descripcion).toLowerCase();
                    let cat = 'Al Agua';
                    if (text.includes('ciaflex') || text.includes('emborrachada')) cat = 'Emborrachada';
                    else if (text.includes('sintético') || text.includes('solvente')) cat = 'Sintético';
                    return { ...p, smartCategory: cat };
                });
                
                renderCatalog();
            } catch (e) {
                document.getElementById('catalogGrid').innerHTML = '<p class="text-center col-span-full py-10 text-red-400">Error cargando inventario.</p>';
            }
        }

        function renderCatalog(filter = 'all', search = '') {
            const grid = document.getElementById('catalogGrid');
            grid.innerHTML = '';
            
            const filtered = allProducts.filter(p => {
                if (filter !== 'all' && p.smartCategory !== filter) return false;
                if (search && !p.nombre.toLowerCase().includes(search.toLowerCase())) return false;
                return true;
            });

            document.getElementById('counter').innerText = `${filtered.length} Prod`;

            filtered.forEach(p => {
                const mainVariant = p.variantes[0];
                const price = db[mainVariant.sku_id]?.price || "0.00";
                const hasStock = p.variantes.some(v => (db[v.sku_id]?.stock ?? true));
                
                const badgeClass = p.smartCategory === 'Emborrachada' ? 'bg-purple-100 text-purple-700' : 
                                   p.smartCategory === 'Sintético' ? 'bg-orange-100 text-orange-700' : 'bg-blue-100 text-blue-700';

                const card = document.createElement('div');
                card.className = `product-card bg-white p-4 rounded-2xl shadow-sm border border-slate-100 cursor-pointer flex gap-4 ${hasStock ? '' : 'opacity-60 grayscale'}`;
                card.onclick = () => openModal(p);

                card.innerHTML = `
                    <div class="w-24 h-24 bg-slate-50 rounded-xl flex-shrink-0 p-2 flex items-center justify-center">
                        <img src="imagenes/${mainVariant.sku_id}.jpg" class="max-h-full object-contain mix-blend-multiply" onerror="this.src='https://via.placeholder.com/150?text=IMG'">
                    </div>
                    <div class="flex-1 min-w-0 flex flex-col justify-center">
                        <span class="w-fit text-[9px] font-black uppercase px-2 py-0.5 rounded ${badgeClass} mb-1">${p.smartCategory}</span>
                        <h3 class="font-bold text-slate-800 text-sm leading-tight mb-1 line-clamp-2">${p.nombre}</h3>
                        <p class="text-[10px] text-slate-400 mb-2">${p.variantes.length} medidas</p>
                        <p class="text-lg font-black text-slate-800">$${price}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- LÓGICA MODAL OPTIMIZADA ---
        let currentProd = null;

        function openModal(product) {
            currentProd = product;
            const modal = document.getElementById('productModal');
            const backdrop = document.getElementById('modalBackdrop');
            
            modal.classList.remove('hidden');
            // Pequeño delay para permitir que la animación CSS funcione
            setTimeout(() => {
                modal.classList.remove('modal-closed');
                modal.classList.add('modal-open');
                backdrop.classList.remove('opacity-0');
            }, 10);

            // Cargar variante por defecto (la primera)
            updateModal(product.variantes[0]);
        }

        function updateModal(variant) {
            const sku = variant.sku_id;
            const price = db[sku]?.price || "0.00";

            // Textos
            document.getElementById('m-title').innerText = currentProd.nombre;
            document.getElementById('m-tag').innerText = currentProd.smartCategory;
            document.getElementById('m-desc').innerText = currentProd.descripcion;
            document.getElementById('m-sku').innerText = `SKU: ${sku}`;
            
            // Datos Técnicos
            document.getElementById('m-rendimiento').innerHTML = `<span>${variant.rendimiento}</span>`;
            document.getElementById('m-secado').innerText = variant.secado;
            document.getElementById('m-price').innerText = `$ ${price}`;

            // Imagen
            const img = document.getElementById('m-img');
            img.style.opacity = '0.5';
            setTimeout(() => {
                img.src = `imagenes/${sku}.jpg`;
                img.style.opacity = '1';
            }, 200);

            // Botones de Variantes
            const container = document.getElementById('m-variants-container');
            const title = document.getElementById('m-variants-title');
            container.innerHTML = '';
            
            if (currentProd.variantes.length > 1) {
                title.classList.remove('hidden');
                currentProd.variantes.forEach(v => {
                    const btn = document.createElement('button');
                    const isActive = v.sku_id === sku;
                    btn.className = `flex-1 min-w-[80px] py-2 px-3 rounded-lg text-xs font-bold border transition-all ${
                        isActive 
                        ? 'bg-slate-800 text-white border-slate-800 shadow-md' 
                        : 'bg-white text-slate-500 border-slate-200 hover:border-slate-300'
                    }`;
                    btn.innerText = v.medida;
                    btn.onclick = () => updateModal(v);
                    container.appendChild(btn);
                });
            } else {
                title.classList.add('hidden');
            }

            // WhatsApp
            const msg = `Hola, consulta sobre: ${currentProd.nombre} (${variant.medida})`;
            document.getElementById('m-whatsapp').href = `https://wa.me/595981123456?text=${encodeURIComponent(msg)}`;
        }

        function closeModal() {
            const modal = document.getElementById('productModal');
            const backdrop = document.getElementById('modalBackdrop');
            
            modal.classList.remove('modal-open');
            modal.classList.add('modal-closed');
            backdrop.classList.add('opacity-0');

            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300); // Esperar a que termine la animación
        }

        function filterBy(cat) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if(btn.innerText.includes(cat) || (cat==='all' && btn.innerText==='Todo')) {
                    btn.className = "filter-btn bg-slate-800 text-white px-4 py-2.5 rounded-xl text-xs font-bold shadow-md";
                } else {
                    btn.className = "filter-btn bg-white border border-slate-200 text-slate-500 px-4 py-2.5 rounded-xl text-xs font-bold";
                }
            });
            renderCatalog(cat, document.getElementById('searchInput').value);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => renderCatalog('all', e.target.value));
        init();
    </script>
</body>
</html>
