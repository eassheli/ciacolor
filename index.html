<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cat√°logo SHELI COLOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; padding-top: 180px; }
        
        /* --- CAMBIA AQU√ç EL NOMBRE DE LA FUENTE PARA PROBAR --- */
        .brush-font { 
            font-family: 'Permanent Marker', cursive; /* Opci√≥n 1 */
            /* font-family: 'Rock Salt', cursive;      Opci√≥n 2 */
            /* font-family: 'Caveat Brush', cursive;   Opci√≥n 3 */
        }
        /* ----------------------------------------------------- */

        .product-card { transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .product-card:hover { transform: translateY(-4px); box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        #main-header { transition: transform 0.3s ease, opacity 0.3s ease; }
        .header-hidden { transform: translateY(-100%); opacity: 0; pointer-events: none; }
        #sticky-bar { transition: top 0.3s ease; }
        .sticky-active { top: 0 !important; box-shadow: 0 4px 20px -5px rgba(0,0,0,0.1); }
        .filter-btn.active { background-color: #1e293b; color: white; border-color: #1e293b; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 pb-20">

    <header id="main-header" class="fixed top-0 left-0 w-full bg-white z-40 border-b border-slate-100 h-[180px] flex items-center justify-center">
        <div class="container mx-auto max-w-6xl px-6 flex flex-col items-center justify-center text-center">
            
            <div class="flex items-center gap-4 mb-2 relative">
                <span class="text-5xl md:text-6xl filter drop-shadow-sm transform rotate-[135deg] absolute -left-16 -top-2 grayscale opacity-90">üñåÔ∏è</span>
                
                <div class="flex flex-col items-center">
                    <h1 class="brush-font text-6xl md:text-7xl text-black leading-none tracking-wide">
                        SHELI
                    </h1>
                    <h2 class="text-xl md:text-2xl font-black tracking-[0.4em] text-black uppercase leading-none mt-1">
                        COLOR
                    </h2>
                </div>
            </div>
            
            <p class="text-[10px] md:text-xs font-bold uppercase tracking-[0.2em] text-slate-400 italic mt-3">
                transforma tu mundo
            </p>
        </div>
    </header>

    <div id="sticky-bar" class="fixed top-[180px] left-0 w-full z-50 px-4 py-3 bg-white/95 backdrop-blur-md border-b border-slate-200/50 transition-all duration-300">
        <div class="container mx-auto max-w-6xl space-y-3">
            <div class="relative w-full group">
                <input type="text" id="searchInput" placeholder="Buscar..." 
                       class="w-full bg-slate-100 border-none rounded-xl py-3 pl-10 pr-4 text-sm font-bold focus:ring-2 focus:ring-black focus:bg-white transition-all outline-none text-slate-900 placeholder-slate-400 shadow-inner">
                <i class="fas fa-search absolute left-4 top-3.5 text-slate-400"></i>
                <div id="counter" class="absolute right-3 top-2.5 bg-white text-slate-400 text-[9px] font-black px-2 py-1 rounded border border-slate-200">...</div>
            </div>
            <div class="flex gap-2 overflow-x-auto no-scrollbar pb-1">
                <button onclick="filterCategory('all')" class="filter-btn active whitespace-nowrap px-4 py-1.5 rounded-full text-[10px] font-black uppercase border border-slate-200 bg-white text-slate-500 transition-all">Todos</button>
                <button onclick="filterCategory('Emborrachada')" class="filter-btn whitespace-nowrap px-4 py-1.5 rounded-full text-[10px] font-black uppercase border border-slate-200 bg-white text-slate-500 transition-all">Emborrachada</button>
                <button onclick="filterCategory('Sint√©tico')" class="filter-btn whitespace-nowrap px-4 py-1.5 rounded-full text-[10px] font-black uppercase border border-slate-200 bg-white text-slate-500 transition-all">Sint√©ticos</button>
                <button onclick="filterCategory('Spray')" class="filter-btn whitespace-nowrap px-4 py-1.5 rounded-full text-[10px] font-black uppercase border border-slate-200 bg-white text-slate-500 transition-all">Spray</button>
                <button onclick="filterCategory('Impermeabilizante')" class="filter-btn whitespace-nowrap px-4 py-1.5 rounded-full text-[10px] font-black uppercase border border-slate-200 bg-white text-slate-500 transition-all">Impermeabilizantes</button>
            </div>
        </div>
    </div>

    <main class="container mx-auto max-w-6xl p-4 pt-10">
        <div id="catalogGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </main>

    <div id="productModal" class="fixed inset-0 z-50 hidden modal-closed" role="dialog">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity opacity-0 duration-300" id="modalBackdrop" onclick="closeModal()"></div>
        <div class="fixed inset-0 pointer-events-none flex items-end md:items-center justify-center p-0 md:p-4">
            <div id="modalPanel" class="pointer-events-auto w-full md:w-[500px] h-[92vh] md:h-auto md:max-h-[95vh] bg-white rounded-t-[2rem] md:rounded-[2rem] shadow-2xl flex flex-col overflow-hidden ring-1 ring-slate-900/5">
                <div class="px-6 py-5 border-b border-slate-100 flex justify-between items-start bg-white/80 backdrop-blur z-10 sticky top-0">
                    <div>
                        <span id="m-tag" class="inline-block bg-slate-100 text-slate-600 px-2.5 py-1 rounded-md text-[9px] font-black uppercase tracking-widest mb-1.5 border border-slate-200">---</span>
                        <h2 id="m-title" class="text-xl font-black text-slate-900 leading-tight tracking-tight pr-4">---</h2>
                    </div>
                    <button onclick="closeModal()" class="w-9 h-9 bg-slate-50 rounded-full flex items-center justify-center text-slate-400 hover:bg-slate-200 hover:text-slate-600 transition-all flex-shrink-0"><i class="fas fa-times"></i></button>
                </div>
                <div class="flex-1 overflow-y-auto p-6 no-scrollbar bg-slate-50/50">
                    <div id="m-variants-title" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-3 hidden">Presentaci√≥n</div>
                    <div id="m-variants-container" class="flex flex-wrap gap-2 mb-8"></div>
                    <div class="bg-white rounded-3xl p-8 shadow-[0_10px_40px_-15px_rgba(0,0,0,0.05)] border border-slate-100 mb-8 flex justify-center relative group">
                        <img id="m-img" src="" class="h-56 object-contain mix-blend-multiply transition-all duration-500 group-hover:scale-105" onerror="this.src='https://via.placeholder.com/300?text=Cargando'">
                    </div>
                    <div id="m-gallery-section" class="mb-8 hidden">
                        <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-3 flex items-center gap-2"><i class="fas fa-palette text-slate-800"></i> Cat√°logo</h3>
                        <div id="m-gallery-container" class="flex gap-3 overflow-x-auto pb-4 pt-1 px-1 no-scrollbar -mx-1"></div>
                    </div>
                    <div class="mb-8">
                        <h3 class="text-xs font-black text-slate-900 uppercase tracking-wide mb-3">Sobre este producto</h3>
                        <div class="bg-slate-100/50 rounded-xl p-4 border border-slate-200/50 mb-3"><p id="m-hook" class="text-sm font-bold text-slate-700 italic leading-snug">---</p></div>
                        <p id="m-desc" class="text-sm text-slate-600 leading-relaxed font-medium">---</p>
                    </div>
                    <div class="bg-slate-100/50 rounded-2xl p-5 border border-slate-200/60">
                        <div class="flex justify-between items-center mb-4 pb-3 border-b border-slate-200/60"><h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Ficha T√©cnica</h3><span id="m-sku" class="text-[9px] font-bold text-slate-400 font-mono bg-slate-200 px-1.5 py-0.5 rounded">ID: ---</span></div>
                        <div class="mb-4"><p class="text-[9px] font-bold text-slate-400 uppercase mb-1">Rendimiento</p><p id="m-rendimiento" class="text-sm font-bold text-slate-800 flex items-center gap-2"><span class="w-1.5 h-1.5 rounded-full bg-slate-800"></span> <span>---</span></p></div>
                        <div class="grid grid-cols-2 gap-6"><div><p class="text-[9px] font-bold text-slate-400 uppercase mb-1">Diluci√≥n</p><p id="m-dilucion" class="text-xs font-bold text-slate-700">---</p></div><div><p class="text-[9px] font-bold text-slate-400 uppercase mb-1 text-right">Secado</p><p id="m-secado" class="text-xs font-bold text-slate-700 text-right">---</p></div></div>
                    </div>
                </div>
                <div class="p-5 bg-white border-t border-slate-100 flex items-center justify-between shadow-[0_-10px_40px_-15px_rgba(0,0,0,0.1)] z-20">
                    <div><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-0.5">Precio Lista</p><p id="m-price" class="text-2xl font-black text-slate-900 tracking-tighter">---</p></div>
                    <a href="#" id="m-whatsapp" target="_blank" class="bg-black hover:bg-slate-800 text-white px-7 py-3.5 rounded-2xl font-bold flex items-center gap-2.5 shadow-lg shadow-slate-900/20 transition-all active:scale-95 group hover:-translate-y-0.5">
                        <i class="fab fa-whatsapp text-xl"></i>
                        <div class="flex flex-col items-start leading-none"><span class="text-[9px] font-bold opacity-80 uppercase tracking-wide">Solicitar</span><span id="m-btn-text" class="text-sm font-black">Pedir Ahora</span></div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://nblkwaxgxiwpctlzwdgp.supabase.co";
        const SB_KEY = "sb_publishable_lGT51czKNSfkzH83RGvplQ_C5nlDIGX";
        let allProducts=[], currentProductContext=null, activeCategory='all';

        // HEADER SCROLL
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const h = document.getElementById('main-header');
            const s = document.getElementById('sticky-bar');
            if (scrollY > 50) { h.classList.add('header-hidden'); s.classList.add('sticky-active'); s.style.top='0'; } 
            else { h.classList.remove('header-hidden'); s.classList.remove('sticky-active'); s.style.top='180px'; }
        });

        async function init() {
            try {
                const [resJSON, resSB] = await Promise.all([fetch('data.json'), fetch(`${SB_URL}/rest/v1/precios_stock?select=*`, { headers: {"apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}`} })]);
                const rawData = await resJSON.json(), cloudData = await resSB.json(), dbMap = {};
                if(cloudData) cloudData.forEach(item => dbMap[item.sku_id] = item);
                allProducts = rawData.map(p => {
                    let cat='Otros'; const txt=(p.nombre+p.descripcion).toLowerCase();
                    if(txt.includes('ciaflex')||txt.includes('emborrachada')) cat='Emborrachada';
                    else if(txt.includes('sint√©tico')||txt.includes('solvente')) cat='Sint√©tico';
                    else if(txt.includes('spray')) cat='Spray';
                    else if(txt.includes('impermeabilizante')) cat='Impermeabilizante';
                    p.variantes.forEach(v => {
                        const info=dbMap[v.sku_id]; v.precio=info?info.precio:0; v.stock=info?info.disponible:true; if(!v.imagen) v.imagen=`${v.sku_id}_1.png`;
                    });
                    return { ...p, smartCategory: cat };
                });
                renderCatalog();
            } catch (e) { document.getElementById('catalogGrid').innerHTML='<div class="col-span-full py-20 text-center text-slate-400 font-bold">Sin conexi√≥n</div>'; }
        }

        function filterCategory(cat) {
            activeCategory = cat;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if(btn.innerText.toLowerCase().includes(cat.toLowerCase()) || (cat==='all' && btn.innerText==='TODOS')) btn.classList.add('active');
                else btn.classList.remove('active');
            });
            renderCatalog(document.getElementById('searchInput').value);
        }

        function renderCatalog(search = '') {
            const grid = document.getElementById('catalogGrid'); grid.innerHTML = '';
            const filtered = allProducts.filter(p => {
                const matchSearch = p.nombre.toLowerCase().includes(search.toLowerCase());
                const matchCat = activeCategory === 'all' || p.smartCategory === activeCategory;
                return matchSearch && matchCat;
            });
            document.getElementById('counter').innerText = `${filtered.length}`;
            
            filtered.forEach(p => {
                const mainVariant = p.variantes[0], hasPrice = mainVariant.precio > 0;
                let hook="Calidad Pro"; if(p.argumento_venta) hook=p.argumento_venta.split(' ').slice(0,3).join(' ')+'...';
                
                let badgeClass='bg-slate-100 text-slate-600';
                if(p.smartCategory==='Emborrachada') badgeClass='bg-slate-800 text-white';
                if(p.smartCategory==='Sint√©tico') badgeClass='bg-slate-200 text-slate-800';

                const card = document.createElement('div');
                card.className = "product-card bg-white p-5 rounded-[1.5rem] shadow-sm border border-slate-100 cursor-pointer flex flex-col h-full relative overflow-hidden group";
                card.onclick = () => openModal(p);
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4 z-10 relative">
                        <span class="${badgeClass} px-2.5 py-1 rounded-lg text-[9px] font-black uppercase tracking-wide">${p.smartCategory}</span>
                        <div class="bg-white border border-slate-100 rounded-full w-8 h-8 flex items-center justify-center text-slate-300 group-hover:bg-black group-hover:text-white transition-all shadow-sm"><i class="fas fa-plus text-[10px]"></i></div>
                    </div>
                    <div class="w-full h-44 mb-6 flex items-center justify-center p-2 relative">
                        <img src="${mainVariant.imagen}" class="max-h-full object-contain mix-blend-multiply relative z-10 transition-transform duration-500 group-hover:scale-110 group-hover:-rotate-2" onerror="this.src='https://via.placeholder.com/200?text=IMG'">
                        ${p.variantes.length>1 ? `<div class="absolute bottom-0 right-0 bg-black text-white text-[9px] font-bold px-2 py-0.5 rounded-full shadow-sm">+${p.variantes.length-1}</div>` : ''}
                    </div>
                    <div class="flex-1">
                        <span class="inline-block bg-black text-white text-[9px] font-black px-2 py-0.5 rounded uppercase mb-2">${hook}</span>
                        <h3 class="font-bold text-slate-900 text-[15px] leading-tight line-clamp-2 mb-1">${p.nombre}</h3>
                    </div>
                    <div class="pt-4 mt-2 border-t border-slate-50">
                        <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-0.5">Precio</p>
                        <p class="text-lg font-black text-slate-900 tracking-tight leading-none">${hasPrice ? '$'+mainVariant.precio.toLocaleString('es-PY') : 'Consultar'}</p>
                    </div>`;
                grid.appendChild(card);
            });
        }

        function openModal(p) { currentProductContext=p; document.getElementById('productModal').classList.remove('hidden'); setTimeout(()=>{document.getElementById('productModal').classList.remove('modal-closed');document.getElementById('productModal').classList.add('modal-open');},10); updateModalContent(p.variantes[0]); }
        function closeModal() { document.getElementById('productModal').classList.remove('modal-open'); document.getElementById('productModal').classList.add('modal-closed'); setTimeout(()=>{document.getElementById('productModal').classList.add('hidden');},300); }
        function updateModalContent(v) {
            document.getElementById('m-title').innerText=currentProductContext.nombre;
            document.getElementById('m-desc').innerText=currentProductContext.descripcion;
            document.getElementById('m-hook').innerText=`"${currentProductContext.argumento_venta}"`;
            document.getElementById('m-tag').innerText=currentProductContext.smartCategory;
            document.getElementById('m-sku').innerText=`ID: ${v.sku_id}`;
            document.getElementById('m-rendimiento').innerHTML=`<span>${v.rendimiento}</span>`;
            document.getElementById('m-dilucion').innerText=v.dilucion||'Ver ficha';
            document.getElementById('m-secado').innerText=v.secado;
            const pEl=document.getElementById('m-price'), bEl=document.getElementById('m-whatsapp');
            if(!v.stock){pEl.innerText="Agotado";pEl.className="text-red-500 font-black text-2xl";bEl.classList.add('grayscale','opacity-50');}
            else{pEl.innerText=v.precio>0?`$ ${v.precio.toLocaleString('es-PY')}`:"Consultar";pEl.className="text-slate-900 font-black text-2xl";bEl.classList.remove('grayscale','opacity-50');}
            document.getElementById('m-img').src=v.imagen;
            bEl.href=`https://wa.me/595987212934?text=${encodeURIComponent('Hola, me interesa: '+currentProductContext.nombre)}`;
            const c=document.getElementById('m-variants-container'); c.innerHTML='';
            if(currentProductContext.variantes.length>1){ document.getElementById('m-variants-title').classList.remove('hidden'); currentProductContext.variantes.forEach(va=>{
                const b=document.createElement('button'); b.className=`px-5 py-2.5 rounded-xl text-xs font-bold border ${va.sku_id===v.sku_id?'bg-black text-white':'bg-white text-slate-500'}`;
                b.innerText=va.medida; b.onclick=()=>updateModalContent(va); c.appendChild(b);
            });} else { document.getElementById('m-variants-title').classList.add('hidden'); }
            const g=document.getElementById('m-gallery-container'); g.innerHTML='';
            if(v.galeria&&v.galeria.length){ document.getElementById('m-gallery-section').classList.remove('hidden'); v.galeria.forEach(f=>{
                const i=document.createElement('img'); i.src=f; i.className="h-20 w-20 rounded-xl border border-slate-200 cursor-pointer"; i.onclick=()=>window.open(f); g.appendChild(i);
            });} else { document.getElementById('m-gallery-section').classList.add('hidden'); }
        }

        document.getElementById('searchInput').addEventListener('input', (e)=>renderCatalog(e.target.value));
        init();
    </script>
</body>
</html>
