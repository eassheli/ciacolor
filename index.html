<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catálogo SHELI COLOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { 
            background-color: #f8fafc; 
            font-family: 'Inter', sans-serif; 
            -webkit-font-smoothing: antialiased;
            padding-top: 0; 
        }

        .product-card { transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1); }
        .product-card:hover { transform: translateY(-4px); box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Header Animado - Más rápido y suave */
        #main-header { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease; }
        .header-hidden { transform: translateY(-100%); opacity: 0; pointer-events: none; }
        
        #sticky-bar { transition: top 0.3s cubic-bezier(0.4, 0, 0.2, 1); top: -80px; }
        .sticky-active { top: 0 !important; box-shadow: 0 4px 20px -5px rgba(0,0,0,0.08); }

        .filter-btn.active { background-color: #1e3a8a; color: white; border-color: #1e3a8a; box-shadow: 0 2px 5px rgba(30, 58, 138, 0.2); }
        
        #modalPanel { transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.2s ease; }
        .modal-open #modalPanel { transform: translateY(0) scale(1); opacity: 1; }
        .modal-closed #modalPanel { transform: translateY(20px) scale(0.98); opacity: 0; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 pb-20">

    <header id="main-header" class="w-full bg-white z-40 border-b border-slate-100 pt-4 pb-2 relative">
        <div class="container mx-auto max-w-xl px-4 flex flex-col items-center">
            
            <img src="logo_home.png" 
                 alt="SHELI COLOR" 
                 class="h-20 object-contain drop-shadow-sm mb-3"
                 onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
            
            <h1 class="hidden text-3xl font-black text-blue-900 tracking-tighter">SHELI COLOR</h1>

            <div class="relative w-full max-w-md group mb-3">
                <input type="text" id="searchInputMain" placeholder="¿Qué buscas hoy?" 
                       class="w-full bg-slate-100 border-none rounded-xl py-3 pl-11 pr-4 text-sm font-bold focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all outline-none text-slate-700 placeholder-slate-400 shadow-inner">
                <i class="fas fa-search absolute left-4 top-3.5 text-slate-400"></i>
            </div>

            <div class="w-full overflow-x-auto no-scrollbar pb-2 flex justify-start md:justify-center gap-2">
                <button onclick="filterCategory('all')" class="filter-btn active whitespace-nowrap px-4 py-1.5 rounded-lg text-[10px] font-black uppercase border border-slate-200 bg-white text-slate-500 transition-all">Todos</button>
                <button onclick="filterCategory('Emborrachada')" class="filter-btn whitespace-nowrap px-4 py-1.5 rounded-lg text-[10px] font-black uppercase border border-slate-200 bg-white text-slate-500 transition-all">Emborrachada</button>
                <button onclick="filterCategory('Sintético')" class="filter-btn whitespace-nowrap px-4 py-1.5 rounded-lg text-[10px] font-black uppercase border border-slate-200 bg-white text-slate-500 transition-all">Sintéticos</button>
                <button onclick="filterCategory('Spray')" class="filter-btn whitespace-nowrap px-4 py-1.5 rounded-lg text-[10px] font-black uppercase border border-slate-200 bg-white text-slate-500 transition-all">Spray</button>
            </div>
        </div>
    </header>

    <div id="sticky-bar" class="fixed left-0 w-full z-50 px-4 py-2 bg-white/95 backdrop-blur-md border-b border-slate-200/50 flex items-center justify-between">
        <div class="container mx-auto max-w-6xl flex items-center gap-3">
            <img src="logo.png" class="w-8 h-8 object-contain rounded-md bg-white border border-slate-100 p-0.5" alt="Logo">
            
            <div class="relative flex-1">
                <input type="text" id="searchInputSticky" placeholder="Buscar..." 
                       class="w-full bg-slate-100 border-none rounded-lg py-2 pl-9 pr-3 text-xs font-bold focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all outline-none text-slate-700">
                <i class="fas fa-search absolute left-3 top-2.5 text-xs text-slate-400"></i>
            </div>
        </div>
    </div>

    <main class="container mx-auto max-w-6xl p-4 pt-6">
        <div id="catalogGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
            <div class="h-48 bg-slate-200 rounded-2xl animate-pulse"></div>
            <div class="h-48 bg-slate-200 rounded-2xl animate-pulse"></div>
            <div class="h-48 bg-slate-200 rounded-2xl animate-pulse"></div>
            <div class="h-48 bg-slate-200 rounded-2xl animate-pulse"></div>
        </div>

        <div id="loadMoreContainer" class="text-center mt-10 hidden pb-10">
            <button onclick="loadMore()" class="bg-white border-2 border-slate-100 text-slate-600 font-black uppercase text-[10px] tracking-widest px-10 py-3 rounded-full hover:border-blue-500 hover:text-blue-600 transition-all active:scale-95">
                Mostrar más productos
            </button>
            <p class="text-[9px] text-slate-400 mt-3 font-medium">Mostrando <span id="showingCount">0</span> de <span id="totalCount">0</span></p>
        </div>
    </main>

    <div id="productModal" class="fixed inset-0 z-50 hidden modal-closed" role="dialog">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity opacity-0 duration-300" id="modalBackdrop" onclick="closeModal()"></div>
        <div class="fixed inset-0 pointer-events-none flex items-end md:items-center justify-center p-0 md:p-4">
            <div id="modalPanel" class="pointer-events-auto w-full md:w-[500px] h-[92vh] md:h-auto md:max-h-[95vh] bg-white rounded-t-[2rem] md:rounded-[2rem] shadow-2xl flex flex-col overflow-hidden ring-1 ring-slate-900/5">
                
                <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-start bg-white/80 backdrop-blur z-10 sticky top-0">
                    <div>
                        <span id="m-tag" class="inline-block bg-blue-50 text-blue-600 px-2 py-0.5 rounded text-[9px] font-black uppercase tracking-widest mb-1 border border-blue-100">---</span>
                        <h2 id="m-title" class="text-lg font-black text-slate-900 leading-tight pr-4">---</h2>
                    </div>
                    <button onclick="closeModal()" class="w-8 h-8 bg-slate-50 rounded-full flex items-center justify-center text-slate-400 hover:bg-slate-200 hover:text-slate-600 transition-all flex-shrink-0">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="flex-1 overflow-y-auto p-6 no-scrollbar bg-slate-50/50">
                    <div id="m-variants-title" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-2 hidden">Presentación</div>
                    <div id="m-variants-container" class="flex flex-wrap gap-2 mb-6"></div>

                    <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 mb-6 flex justify-center relative group">
                        <img id="m-img" src="" class="h-48 object-contain mix-blend-multiply transition-all duration-500 group-hover:scale-105" onerror="this.src='https://via.placeholder.com/300?text=Cargando'">
                        <div class="absolute -bottom-2 right-4 bg-yellow-400 text-yellow-950 text-[9px] font-black px-2 py-1 rounded-full shadow-sm rotate-[-2deg] border-2 border-white">¡Premium!</div>
                    </div>

                    <div id="m-gallery-section" class="mb-6 hidden">
                        <h3 class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-2 flex items-center gap-2">
                            <i class="fas fa-palette text-blue-500"></i> Colores
                        </h3>
                        <div id="m-gallery-container" class="flex gap-2 overflow-x-auto pb-2 no-scrollbar"></div>
                    </div>

                    <div class="mb-6">
                        <div class="bg-blue-50/50 rounded-lg p-3 border border-blue-100/50 mb-2">
                            <p id="m-hook" class="text-xs font-bold text-blue-700 italic leading-snug">---</p>
                        </div>
                        <p id="m-desc" class="text-xs text-slate-600 leading-relaxed font-medium">---</p>
                    </div>

                    <div class="bg-slate-100/50 rounded-xl p-4 border border-slate-200/60">
                        <div class="flex justify-between items-center mb-3 pb-2 border-b border-slate-200/60">
                            <h3 class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Ficha Técnica</h3>
                            <span id="m-sku" class="text-[8px] font-bold text-slate-400 font-mono bg-slate-200 px-1.5 py-0.5 rounded">ID: ---</span>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div><p class="text-[8px] font-bold text-slate-400 uppercase mb-0.5">Rendimiento</p><p id="m-rendimiento" class="text-xs font-bold text-slate-800">---</p></div>
                            <div class="text-right"><p class="text-[8px] font-bold text-slate-400 uppercase mb-0.5">Secado</p><p id="m-secado" class="text-xs font-bold text-slate-700">---</p></div>
                        </div>
                        <div class="mt-3 pt-2 border-t border-slate-200/50">
                            <p class="text-[8px] font-bold text-slate-400 uppercase mb-0.5">Dilución</p>
                            <p id="m-dilucion" class="text-xs font-bold text-slate-700">---</p>
                        </div>
                    </div>
                </div>

                <div class="p-4 bg-white border-t border-slate-100 flex items-center justify-between shadow-sm z-20">
                    <div>
                        <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-0.5">Precio</p>
                        <p id="m-price" class="text-xl font-black text-slate-900 tracking-tighter">---</p>
                    </div>
                    <a href="#" id="m-whatsapp" target="_blank" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-xl font-bold flex items-center gap-2 shadow-lg shadow-green-500/20 transition-all active:scale-95">
                        <i class="fab fa-whatsapp text-lg"></i>
                        <span id="m-btn-text" class="text-xs font-black">Pedir</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://nblkwaxgxiwpctlzwdgp.supabase.co";
        const SB_KEY = "sb_publishable_lGT51czKNSfkzH83RGvplQ_C5nlDIGX";
        
        let allProducts = [], currentFiltered = [], currentProductContext = null, activeCategory = 'all';
        let itemsToShow = 10, LOAD_STEP = 10;

        // SCROLL INTELIGENTE PARA HEADER
        window.addEventListener('scroll', () => {
            const h = document.getElementById('main-header');
            const s = document.getElementById('sticky-bar');
            if (window.scrollY > 100) { 
                h.classList.add('header-hidden'); 
                s.classList.add('sticky-active'); 
            } else { 
                h.classList.remove('header-hidden'); 
                s.classList.remove('sticky-active'); 
            }
        });

        // SINCRONIZAR BUSCADORES (Grande y Pegajoso)
        document.getElementById('searchInputMain').addEventListener('input', (e) => {
            document.getElementById('searchInputSticky').value = e.target.value;
            itemsToShow = LOAD_STEP; applyFilters();
        });
        document.getElementById('searchInputSticky').addEventListener('input', (e) => {
            document.getElementById('searchInputMain').value = e.target.value;
            itemsToShow = LOAD_STEP; applyFilters();
        });

        async function init() {
            try {
                const [resJSON, resSB] = await Promise.all([fetch('data.json'), fetch(`${SB_URL}/rest/v1/precios_stock?select=*`, { headers: {"apikey": SB_KEY, "Authorization": `Bearer ${SB_KEY}`} })]);
                const rawData = await resJSON.json(), cloudData = await resSB.json(), dbMap = {};
                if(cloudData) cloudData.forEach(item => dbMap[item.sku_id] = item);
                
                allProducts = rawData.map(p => {
                    const txt = (p.nombre + p.descripcion).toLowerCase();
                    let cat = 'Otros';
                    if (txt.includes('ciaflex') || txt.includes('emborrachada')) cat = 'Emborrachada';
                    else if (txt.includes('sintético') || txt.includes('solvente')) cat = 'Sintético';
                    else if (txt.includes('spray')) cat = 'Spray';
                    
                    p.variantes.forEach(v => {
                        const info = dbMap[v.sku_id];
                        v.precio = info ? info.precio : 0;
                        v.stock = info ? info.disponible : true;
                        if(!v.imagen) v.imagen = `${v.sku_id}_1.png`;
                    });
                    return { ...p, smartCategory: cat };
                });
                applyFilters();
            } catch (e) { document.getElementById('catalogGrid').innerHTML='<div class="col-span-full py-10 text-center text-slate-400 font-bold">Sin conexión</div>'; }
        }

        function filterCategory(cat) {
            activeCategory = cat; itemsToShow = LOAD_STEP;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if(btn.innerText.toLowerCase().includes(cat.toLowerCase()) || (cat==='all' && btn.innerText==='TODOS')) btn.classList.add('active');
                else btn.classList.remove('active');
            });
            applyFilters();
        }

        function applyFilters() {
            const search = document.getElementById('searchInputMain').value.toLowerCase();
            currentFiltered = allProducts.filter(p => p.nombre.toLowerCase().includes(search) && (activeCategory === 'all' || p.smartCategory === activeCategory));
            renderGrid();
        }

        function loadMore() { itemsToShow += LOAD_STEP; renderGrid(); }

        function renderGrid() {
            const grid = document.getElementById('catalogGrid'); grid.innerHTML = '';
            const visible = currentFiltered.slice(0, itemsToShow);
            
            document.getElementById('showingCount').innerText = visible.length;
            document.getElementById('totalCount').innerText = currentFiltered.length;
            document.getElementById('loadMoreContainer').classList.toggle('hidden', visible.length >= currentFiltered.length);

            visible.forEach(p => {
                const v = p.variantes[0], hasPrice = v.precio > 0;
                let hook = "Calidad Pro"; if(p.argumento_venta) hook = p.argumento_venta.split(' ').slice(0,3).join(' ') + '...';
                
                let badgeClass = 'bg-slate-100 text-slate-600';
                if(p.smartCategory === 'Emborrachada') badgeClass = 'bg-indigo-50 text-indigo-600 border border-indigo-100';
                if(p.smartCategory === 'Sintético') badgeClass = 'bg-orange-50 text-orange-600 border border-orange-100';

                const card = document.createElement('div');
                card.className = "product-card bg-white p-4 rounded-2xl shadow-sm border border-slate-100 cursor-pointer flex flex-col h-full relative overflow-hidden group";
                card.onclick = () => openModal(p);
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-3 z-10 relative">
                        <span class="${badgeClass} px-2 py-0.5 rounded text-[8px] font-black uppercase tracking-wide">${p.smartCategory}</span>
                        <div class="bg-white border border-slate-100 rounded-full w-6 h-6 flex items-center justify-center text-slate-300 group-hover:bg-blue-600 group-hover:text-white transition-colors"><i class="fas fa-plus text-[8px]"></i></div>
                    </div>
                    <div class="w-full h-32 mb-3 flex items-center justify-center p-1 relative">
                        <img src="${v.imagen}" class="max-h-full object-contain mix-blend-multiply relative z-10 transition-transform duration-500 group-hover:scale-105" onerror="this.src='https://via.placeholder.com/200?text=IMG'">
                    </div>
                    <div class="flex-1">
                        <span class="inline-block bg-gradient-to-r from-blue-600 to-indigo-600 text-white text-[8px] font-black px-1.5 py-0.5 rounded uppercase mb-1 shadow-sm">${hook}</span>
                        <h3 class="font-bold text-slate-800 text-xs leading-tight line-clamp-2 mb-1 group-hover:text-blue-700 transition-colors">${p.nombre}</h3>
                    </div>
                    <div class="pt-2 mt-2 border-t border-slate-50">
                        <p class="text-[8px] font-bold text-slate-400 uppercase tracking-widest mb-0.5">Precio</p>
                        <p class="text-sm font-black text-slate-900 tracking-tight">${hasPrice ? '$' + v.precio.toLocaleString('es-PY') : 'Consultar'}</p>
                    </div>`;
                grid.appendChild(card);
            });
        }

        // --- FUNCIONES MODAL ---
        function openModal(p) { currentProductContext=p; document.getElementById('productModal').classList.remove('hidden'); setTimeout(()=>{document.getElementById('productModal').classList.remove('modal-closed');document.getElementById('productModal').classList.add('modal-open');document.getElementById('modalBackdrop').classList.remove('opacity-0');},10); updateModalContent(p.variantes[0]); }
        function closeModal() { document.getElementById('productModal').classList.remove('modal-open'); document.getElementById('productModal').classList.add('modal-closed'); document.getElementById('modalBackdrop').classList.add('opacity-0'); setTimeout(()=>{document.getElementById('productModal').classList.add('hidden');},300); }
        function updateModalContent(v) {
            document.getElementById('m-title').innerText=currentProductContext.nombre;
            document.getElementById('m-desc').innerText=currentProductContext.descripcion;
            document.getElementById('m-hook').innerText=`"${currentProductContext.argumento_venta}"`;
            document.getElementById('m-tag').innerText=currentProductContext.smartCategory;
            document.getElementById('m-sku').innerText=`ID: ${v.sku_id}`;
            document.getElementById('m-rendimiento').innerHTML=`<span>${v.rendimiento}</span>`;
            document.getElementById('m-dilucion').innerText=v.dilucion||'Ver ficha';
            document.getElementById('m-secado').innerText=v.secado;
            const pEl=document.getElementById('m-price'), bEl=document.getElementById('m-whatsapp');
            if(!v.stock){pEl.innerText="Agotado";pEl.className="text-xl font-black text-red-500";bEl.classList.add('grayscale','opacity-50','pointer-events-none');}
            else{pEl.innerText=v.precio>0?`$ ${v.precio.toLocaleString('es-PY')}`:"Consultar";pEl.className="text-xl font-black text-slate-900";bEl.classList.remove('grayscale','opacity-50','pointer-events-none');}
            document.getElementById('m-img').src=v.imagen;
            bEl.href=`https://wa.me/595987212934?text=${encodeURIComponent('Hola, me interesa: '+currentProductContext.nombre)}`;
            const c=document.getElementById('m-variants-container'); c.innerHTML='';
            if(currentProductContext.variantes.length>1){ document.getElementById('m-variants-title').classList.remove('hidden'); currentProductContext.variantes.forEach(va=>{
                const b=document.createElement('button'); b.className=`px-3 py-1.5 rounded-lg text-[10px] font-bold border transition-all ${va.sku_id===v.sku_id?'bg-slate-900 text-white':'bg-white text-slate-500'}`;
                b.innerText=va.medida; b.onclick=()=>updateModalContent(va); c.appendChild(b);
            });} else { document.getElementById('m-variants-title').classList.add('hidden'); }
        }

        init();
    </script>
</body>
</html>
